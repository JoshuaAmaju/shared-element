<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Shared Element</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h2>Gallery</h2>
        <div class="cart-badge">
          <span class="badge">0</span>
          <img src="./assets/cart.svg" alt="cart" width="35" />
        </div>
      </header>
      <div class="container">
        <ul class="image-grid"></ul>
      </div>
    </div>

    <div class="details">
      <button class="close">
        <img src="./assets/close.svg" alt="close" width="10" />
      </button>
      <img class="image-large" />
      <div class="description">
        <img width="50" />
        <h3></h3>
      </div>
    </div>

    <script src="../dist/shared-element.umd.js"></script>
    <script src="index.js"></script>
  </body>
</html>
